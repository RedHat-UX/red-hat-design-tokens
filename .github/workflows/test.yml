name: Test

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
      - auto_merge_enabled
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: npm

      - uses: google/wireit@setup-github-actions-caching/v2

      - run: npm ci --prefer-offline
      - run: npm test
