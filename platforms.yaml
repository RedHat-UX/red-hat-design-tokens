css:
  transformGroup: css
  buildPath: css/
  prefix: rh
  files:
    - destination: global.css
      format: css/variables
      filter: isNotThemeColorToken
      options:
        fileHeader: redhat/legal
        selector: ':root'
        formatting:
          commentPosition: above
    - destination: shared.css
      format: css/variables
      filter: isNotThemeColorToken
      options:
        fileHeader: redhat/legal
        selector: ':host'
        formatting:
          commentPosition: above
    - destination: reset.css.ts
      format: css/lit
      filter: isNotThemeColorToken
      options:
        fileHeader: redhat/legal
        selector: ':host'
        formatting:
          commentPosition: above
    - destination: default-theme.css
      format: css/rhds/default-theme
      options:
        fileHeader: redhat/legal
        formatting:
          commentPosition: above
    - destination: default-theme.css.ts
      format: js/rhds/default-theme
      options:
        fileHeader: redhat/legal
        formatting:
          commentPosition: above
    - destination: color-palette.css
      format: css/rhds/color-palette
      options:
        fileHeader: redhat/legal
        formatting:
          commentPosition: above
    - destination: color-palette.css.ts
      format: js/rhds/color-palette
      options:
        fileHeader: redhat/legal
        formatting:
          commentPosition: above

scss:
  transformGroup: css
  buildPath: scss/
  prefix: rh
  files:
    - destination: _variables.scss
      filter: isNotThemeColorToken
      format: scss/variables
      options:
        fileHeader: redhat/legal

json:
  transformGroup: css
  buildPath: json/
  prefix: rh
  actions:
    - descriptionFile
  files:
    - destination: rhds.tokens.flat.json
      format: json/flat
      options:
        fileHeader: redhat/legal
        outputReferences: true
    - destination: rhds.tokens.json
      format: json
      options:
        fileHeader: redhat/legal
        outputReferences: true
    - destination: ../build/rhds.tokens.json
      format: json
      options:
        fileHeader: redhat/legal
        outputReferences: true

map:
  transformGroup: css
  buildPath: js/
  prefix: rh
  actions:
    - writeEsMapDeclaration
  files:
    - destination: tokens.js
      format: javascript/map
    - destination: tokens.cjs
      format: javascript/map-cjs
    - destination: meta.js
      format: javascript/meta-map
    - destination: meta.cjs
      format: javascript/meta-map-cjs

js:
  transformGroup: js
  buildPath: js/
  actions:
    - copyTypes
  files:
    - destination: values.js
      format: javascript/modules
      options:
        fileHeader: redhat/legal

editor:
  transformGroup: css
  buildPath: editor/
  prefix: rh
  actions:
    - writeVSIXManifest
  files:
    - destination: vscode/snippets.json
      format: editor/snippets/vscode
    - destination: textmate/css.snippets
      format: editor/snippets/textmate
    - destination: neovim/hexokinase.json
      format: editor/hexokinase

sketch:
  transformGroup: sketch
  buildPath: design/sketch/
  prefix: rh
  files:
    - destination: rhds.sketchpalette
      format: sketch/palette/v2
      filter: isColor
