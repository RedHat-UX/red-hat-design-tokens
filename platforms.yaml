css:
  transformGroup: css
  buildPath: css/
  prefix: rh
  files:
    - destination: global.css
      format: css/variables
      options:
        fileHeader: redhat/legal
        selector: ':root'
    - destination: prism.css
      format: css/prism
      options:
        fileHeader: redhat/legal
    - destination: shared.css
      format: css/variables
      options:
        fileHeader: redhat/legal
        selector: ':host'
    - destination: reset.css.js
      format: css/lit
      options:
        fileHeader: redhat/legal
        selector: ':host'

scss:
  transformGroup: css
  buildPath: scss/
  prefix: rh
  files:
    - destination: _variables.scss
      format: scss/variables
      options:
        fileHeader: redhat/legal

json:
  transformGroup: css
  buildPath: json/
  prefix: rh
  actions:
    - descriptionFile
  files:
    - destination: rhds.tokens.json
      format: json
      options:
        fileHeader: redhat/legal
        outputReferences: true
    - destination: ../build/rhds.tokens.json
      format: json
      options:
        fileHeader: redhat/legal
        outputReferences: true

map:
  transformGroup: css
  buildPath: js/
  prefix: rh
  actions:
    - writeEsMapDeclaration
  files:
    - destination: tokens.js
      format: javascript/map
    - destination: tokens.cjs
      format: javascript/map-cjs

js:
  transformGroup: js
  buildPath: js/
  files:
    - destination: values.cjs
      format: javascript/module-flat
      options:
        fileHeader: redhat/legal
    - destination: values.d.cts
      format: typescript/es6-declarations
      options:
        fileHeader: redhat/legal
    - destination: values.js
      format: javascript/es6
      options:
        fileHeader: redhat/legal
    - destination: values.d.ts
      format: typescript/es6-declarations
      options:
        fileHeader: redhat/legal

