font:
  weight:
    $type: fontWeight
    $extensions:
      com.redhat.ux:
        heading: Font weights

    body-text:
      $extensions:
        com.redhat.ux:
          heading: Font weights (body)
      regular:
        $description: Regular font weight
        $value: 400
        attributes:
          category: typography
      medium:
        $description: Medium font weight
        $value: 500
        attributes:
          category: typography

    code:
      $extensions:
        com.redhat.ux:
          heading: Font weights (code)
          fontFamily: var(--rh-font-family-code)
      regular:
        $description: Regular font weight
        $value: 400
        attributes:
          category: typography
      medium:
        $description: Medium font weight
        $value: 500
        attributes:
          category: typography

    heading:
      $extensions:
        com.redhat.ux:
          heading: Font weights (headings)
          fontFamily: var(--rh-font-family-heading)
      regular:
        $description: Regular font weight for headings
        $value: 400
        attributes:
          category: typography
      medium:
        $description: Medium font weight for headings
        $value: 500
        attributes:
          category: typography
      bold:
        $description: Bold font weight for headings
        $value: 700
        attributes:
          category: typography
