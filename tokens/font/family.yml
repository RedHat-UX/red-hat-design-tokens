font:
  family:
    $type: fontFamily
    $extensions:
      com.redhat.ux:
        heading: Font family
        description: >-
          **Font Family** Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sed ad repellendus eius autem
          architecto, sapiente error ratione ab. Labore, enim blanditiis quam veniam sint totam
          asperiores aliquid distinctio consectetur obcaecati?

    heading:
      $type: fontFamily
      comment: Heading font family
      $extensions:
        com.redhat.ux:
          example: Display
      value:
        - '"RedHatDisplay"'
        - '"Overpass"'
        - Overpass
        - Helvetica
        - Arial
        - sans-serif
    body-text:
      $type: fontFamily
      comment: Body text font family
      $extensions:
        com.redhat.ux:
          example: Body text
      value:
        - '"RedHatText"'
        - '"Overpass"'
        - Overpass
        - Helvetica
        - Arial
        - sans-serif
    code:
      $type: fontFamily
      comment: Code font family
      $extensions:
        com.redhat.ux:
          example: Code
      value:
        - '"RedHatMono"'
        - '"Courier New"'
        - Courier
        - monospace
