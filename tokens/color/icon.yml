color:
  icon:
    $extensions:
      com.redhat.ux:
        category: icon
        heading: Color

    primary:
      on-light:
        $value: '{color.brand.red.on-light}'
      on-dark:
        $value: '{color.brand.red.on-dark}'

    secondary:
      on-light:
        $value: '{color.black.900}'
      on-dark:
        $value: '{color.white}'

    subtle:
      # @see https://github.com/amzn/style-dictionary/issues/716#issuecomment-943673202
      _:
        $value: '{color.black.500}'
      hover:
        $value: '{color.black.400}'

