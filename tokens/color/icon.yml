color:
  $type: color
  icon:
    $extensions:
      com.redhat.ux:
        category: icon
        heading: Color
        order: 90

    primary:
      _:
        $value:
          - '{color.icon.primary.on-light}'
          - '{color.icon.primary.on-dark}'
        $description: >-
          Responsive `icon-primary` color value. Typically read-only - use a themable container, e.g. `<rh-surface>`.
          Resolves to `--rh-color-icon-primary-on-light` on a themable container with a light color palette
          and `--rh-color-icon-primary-on-dark` on a themable container with a dark color palette.
      on-light:
        $value: '{color.brand.red.on-light}'
        attributes:
          category: icon
          type: color
      on-dark:
        $value: '{color.brand.red.on-dark}'
        attributes:
          category: icon
          type: color

    secondary:
      _:
        $value:
          - '{color.icon.secondary.on-light}'
          - '{color.icon.secondary.on-dark}'
        $description: >-
          Responsive `icon-secondary` color value. Typically read-only - use a themable container, e.g. `<rh-surface>`.
          Resolves to `--rh-color-icon-secondary-on-light` on a themable container with a light color palette
          and `--rh-color-icon-secondary-on-dark` on a themable container with a dark color palette.
      on-light:
        $value: '{color.gray.95}'
        attributes:
          category: icon
          type: color
      on-dark:
        $value: '{color.white}'
        attributes:
          category: icon
          type: color

    subtle:
      $description: >-
        Subtle icons (like the close button in the dialog component) are used in both light and
        dark themes and also have interactive states.
      # @see https://github.com/amzn/style-dictionary/issues/716#issuecomment-943673202
      _:
        $value: '{color.gray.50}'
        attributes:
          category: icon
          type: color
      hover:
        $value: '{color.gray.40}'
        attributes:
          category: icon
          type: color

    status:
      disabled:
        _:
          $value:
            - '{color.gray.50}'
            - '{color.gray.60}'
          $description: >-
            TBD
        on-light:
          $value: '{color.gray.50}'
          $description: TBD
          attributes:
            category: border
            type: color
        on-dark:
          $value: '{color.gray.60}'
          $description: TBD
          attributes:
            category: border
            type: color

      danger:
        _:
          $value:
            - '{color.icon.status.danger.on-light}'
            - '{color.icon.status.danger.on-dark}'
          $description: >-
            Responsive `icon-status-danger` color value. Typically read-only - use a themable container, e.g. `<rh-surface>`.
            Resolves to `--rh-color-icon-status-danger-on-light` on a themable container with a light color palette
