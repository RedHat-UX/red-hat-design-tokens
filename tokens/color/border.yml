color:
  border:
    $extensions:
      com.redhat.ux:
        category: border
        collapse: true
        order: 80
        heading: Color

    strong:
      on-light:
        $value: '{color.gray.50}'
        $description: Light theme strong border color
        attributes:
          category: border
          type: color
      on-dark:
        $value: '{color.white}'
        $description: Dark theme strong border color
        attributes:
          category: border
          type: color

    subtle:
      on-light:
        $value: '{color.gray.30}'
        $description: Light theme subtle border color
        attributes:
          category: border
          type: color
      on-dark:
        $value: '{color.gray.50}'
        $description: Dark theme subtle border color
        attributes:
          category: border
          type: color

    interactive:
      default:
        on-light:
          $value: '{color.blue.50}'
          $description: Light theme interactive border color
          attributes:
            category: border
            type: color
        on-dark:
          $value: '{color.blue.40}'
          $description: Dark theme interactive border color
          attributes:
            category: border
            type: color

    destructive:
      default:
        on-light:
          $value: '{color.red-orange.40}'
          $description: Light theme destructive border color
          attributes:
            category: border
            type: color
        on-dark:
          $value: '{color.red-orange.60}'
          $description: Dark theme interactive border color
          attributes:
            category: border
            type: color