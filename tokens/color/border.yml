color:
  $type: color
  border:
    $extensions:
      com.redhat.ux:
        category: border
        collapse: true
        order: 80
        heading: Color

    readonly:
      _:
        $value:
          - '{color.gray.20}'
          - '{color.gray.70}'
        $description: >-
          TBD
      on-light:
        $value: '{color.gray.20}'
        $description: TBD
        attributes:
          category: border
          type: color
      on-dark:
        $value: '{color.gray.70}'
        $description: TBD
        attributes:
          category: border
          type: color

    strong:
      _:
        $value:
          - '{color.border.strong.on-light}'
          - '{color.border.strong.on-dark}'
        $description: >-
          Responsive `border-strong` color value. Typically read only - use a themable container e.g. `<rh-surface>`
          Resolves to `--rh-color-border-strong-on-light` on a themable container with a light color palette
          and `--rh-color-border-strong-on-dark` on a themable container with a dark color palette
      on-light:
        $value: '{color.gray.95}'
        $description: Strong border color (light theme)
        attributes:
          category: border
          type: color
      on-dark:
        $value: '{color.white}'
        $description: Strong border color (dark theme)
        attributes:
          category: border
          type: color

