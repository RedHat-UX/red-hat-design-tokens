color:
  syntax:
    $extensions:
      com.redhat.ux:
        heading: Syntax Highlighting
        descriptionFile: syntax.md

    background:
      light:
        $value: '{color.black.150}'
      dark:
        $value: '{color.black.800}'

    color:
      light:
        $value: '{color.black.900}'
      dark:
        $value: '{color.black.300}'

    boolean:
      on-light:
        $value: '{color.orange.500}'
      on-dark:
        $value: '{color.orange.300}'

    title:
      $extensions:
        com.prismjs:
          name: class-name
      on-light:
        $value: '{color.purple.500}'
      on-dark:
        $value: '{color.gold.300}'

    constant:
      on-light:
        $value: '{color.purple.500}'

    function:
      on-light:
        $value: '{color.red.500}'

    keyword:
      on-light:
        $value: '{color.magenta.500}'
      on-dark:
        $value: '{color.purple.300}'

    number:
      on-light:
        $value: '{color.orange.500}'
      on-dark:
        $value: '{color.orange.300}'

    operator:
      on-light:
        $value: '{color.cyan.500}'

    selector-tag:
      on-light:
        $value: '{color.red.600}'
      on-dark:
        $value: '{color.red.400}'

    built_in:
      on-light:
        $value: '{color.blue.500}'
      on-dark:
        $value: '{color.blue.100}'
    property:
      on-light:
        $value: '{color.blue.500}'
      on-dark:
        $value: '{color.black.300}'

    punctuation:
      on-light:
        $value: '{color.black.900}'
      on-dark:
        $value: '{color.black.300}'

    literal:
      on-light:
        $value: '{color.orange.500}'
      on-dark:
        $value: '{color.orange.300}'
    regex:
      on-light:
        $value: '{color.orange.500}'

    symbol:
      on-light:
        $value: '{color.green.500}'

    tag:
      on-light:
        $value: '{color.black.600}'
      on-dark:
        $value: '{color.black.500}'
    name:
      on-light:
        $value: '{color.red.600}'
      on-dark:
        $value: '{color.red.400}'
    meta:
      on-light:
        $value: '{color.blue.500}'
      on-dark:
        $value: '{color.blue.100}'
    comment:
      on-light:
        $value: '{color.black.600}'
      on-dark:
        $value: '{color.black.500}'
    attr:
      on-light:
        $value: '{color.orange.500}'
      on-dark:
        $value: '{color.orange.300}'
    string:
      on-light:
        $value: '{color.green.500}'
      on-dark:
        $value: '{color.light-green.400}'

    attribute:
      on-dark:
        $value: '{color.blue.100}'
    variable:
      on-light:
        $value: '{color.red.600}'
      on-dark:
        $value: '{color.red.400}'
