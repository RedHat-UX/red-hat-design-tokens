color:
  syntax:
    $extensions:
      com.redhat.ux:
        heading: Syntax Highlighting
        description: |-
          Syntax Highlighting

          HTML

          ```html
          <!DOCTYPE html>
          <html lang="en">
            <head>
              <title>HTML</title>
              <link rel="stylesheet" href="/styles.css">
            </head>
            <body>
              <header>
                <h1>Tags</h1>
              </header>
              <main>
                <p class="class-name">Text</p>
              </main>
            </body>
          </html>
          ```

          TypeScript

          ```ts
          @customElement('rh-jazz-hands')
          export class RhJazzHands extends LitElement %(%
            @colorContextConsumer() private on: ColorTheme = 'light';

            render() %(%
              const  %(% on %)% = this;
              return html`
                <slot id="container" class=$%(%classMap(%(% [on]: !!on %)%)></slot>
              `;
            %)%
          %)%
          ```

    comment:
      on-light:
        $value: '{color.black.500}'
    property:
      on-light:
        $value: '{color.blue.500}'
    keyword:
      on-light:
        $value: '{color.purple.500}'
    tag:
      on-light:
        $value: '{color.orange.500}'
    class-name:
      on-light:
        $value: '{color.green.600}'
    boolean:
      on-light:
        $value: '{color.orange.500}'
    constant:
      on-light:
        $value: '{color.purple.500}'
    punctuation:
      on-light:
        $value: '{color.blue.500}'
    number:
      on-light:
        $value: '{color.orange.500}'
    attr-name:
      on-light:
        $value: '{color.orange.500}'
    string:
      on-light:
        $value: '{color.green.500}'
    symbol:
      on-light:
        $value: '{color.green.500}'
    variable:
      on-light:
        $value: '{color.purple.500}'
    operator:
      on-light:
        $value: '{color.cyan.500}'
    attr-value:
      on-light:
        $value: '{color.orange.500}'
    function:
      on-light:
        $value: '{color.red.500}'
    regex:
      on-light:
        $value: '{color.red.500}'
