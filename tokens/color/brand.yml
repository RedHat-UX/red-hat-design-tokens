color:
  brand:
    $extensions:
      com.redhat.ux:
        order: 0
        descriptionFile: brand.md

    red:
      _:
        $value:
          - '{color.brand.red.on-light}'
          - '{color.brand.red.on-dark}'
        $description: >-
          Responsive `brand-red` color value. Typically read only - use a themable container e.g. `<rh-surface>`
          Resolves to `--rh-color-brand-red-on-light` on a themable container with a light color palette
          and `--rh-color-brand-red-on-dark` on a themable container with a dark color palette.

      on-light:
        $value: '{color.red.50}'
        $description: Brand red on light background
      on-dark:
        $value: '{color.red.50}'
        $description: Brand red on dark background

      lightest:
        $value: '{color.red.20}'
        $description: Lightest brand red
      lighter:
        $value: '{color.red.30}'
        $description: Lighter brand red
      light:
        $value: '{color.red.40}'
        $description: Light brand red

      dark:
        $value: '{color.red.60}'
        $description: Dark brand red/Brand red hover
      darker:
        $value: '{color.red.70}'
        $description: Darker brand red
      darkest:
        $value: '{color.red.80}'
        $description: Darkest brand red


