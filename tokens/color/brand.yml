color:
  brand:
    $extensions:
      com.redhat.ux:
        order: 0

    red:
      $extensions:
        com.redhat.ux:
          description: >-
            The primary brand color is red, it brings boldness and helps guide the eye or highlight
            important information.

            To learn more about how the red color is used, visit the
            [Brand standards](https://www.redhat.com/en/about/brand/standards/color) page.

      lightest:
        $value: '{color.red.10}'
      lighter:
        $value: '{color.red.20}'
      light:
        $value: '{color.red.30}'
      light-alt:
        $value: '{color.red.40}'
      dark:
        $value: '{color.red.60}'
      darker:
        $value: '{color.red.70}'
      on-light:
        $value: '{color.red.50}'
      on-dark:
        $value: '{color.red.50}'

