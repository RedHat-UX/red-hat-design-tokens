color:
  brand:
    $extensions:
      com.redhat.ux:
        order: 0

    red:
      $extensions:
        com.redhat.ux:
          description: >-
            The primary brand color is red, it brings boldness and helps guide the eye or highlight
            important information.

            To learn more about how the red color is used, visit the
            [Brand standards](https://www.redhat.com/en/about/brand/standards/color) page.

      lightest:
        $value: '{color.red.100}'
        $description: Lightest brand red
      lighter:
        $value: '{color.red.200}'
        $description: lighter brand red
      light:
        $value: '{color.red.300}'
        $description: Light brand red

      dark:
        $value: '{color.red.600}'
        $description: Dark brand red/Brand red hover
      darker:
        $value: '{color.red.700}'
        $description: Darker brand red
      darkest:
        $value: '{color.red.800}'
        $description: Darkest brand red

      on-dark:
        $value: '{color.red.400}'
        $description: Brand red on dark background
      on-light:
        $value: '{color.red.500}'
        $description: Brand red on light background

