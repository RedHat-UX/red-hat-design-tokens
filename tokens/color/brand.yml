color:
  brand:
    $extensions:
      com.redhat.ux:
        order: 0

    red:
      $extensions:
        com.redhat.ux:
          description: >-
            The primary brand color is red, it brings boldness and helps guide the eye or highlight
            important information.

            To learn more about how the red color is used, visit the
            [Brand standards](https://www.redhat.com/en/about/brand/standards/color) page.

      lightest:
        $value: '{color.red.10}'
        $description:
      lighter:
        $value: '{color.red.20}'
        $description:
      light:
        $value: '{color.red.30}'
        $description:

      dark:
        $value: '{color.red.60}'
        $description: Brand red hover
      darker:
        $value: '{color.red.70}'
        $description:

      on-dark:
        $value: '{color.red.40}'
        $description: Brand red on dark background (DOUBLE CHECK)
      on-light:
        $value: '{color.red.50}'
        $description: Light and dark theme brand red

