color:
  brand:
    $extensions:
      com.redhat.ux:
        order: 0

    red:
      $extensions:
        com.redhat.ux:
          description: >-
            The primary brand color is red, it brings boldness and helps guide the eye or highlight
            important information.

            To learn more about how the red color is used, visit the
            [Brand standards](https://www.redhat.com/en/about/brand/standards/color) page.

      lightest:
        value: '{color.red.100}'
        comment: Lightest brand red
      lighter:
        value: '{color.red.200}'
        comment: lighter brand red
      light:
        value: '{color.red.300}'
        comment: Light brand red

      on:
        dark:
          value: '{color.red.400}'
          comment: Brand red on dark background
        light:
          value: '{color.red.500}'
          comment: Brand red on light background

      dark:
        value: '{color.red.600}'
        comment: Dark brand red/Brand red hover
      darker:
        value: '{color.red.700}'
        comment: Darker brand red
      darkest:
        value: '{color.red.800}'
        comment: Darkest brand red
