color:
  $type: color
  canvas:
    $extensions:
      com.redhat.ux:
        order: 200
        description: >-
          The canvas tokens should be used for page backgrounds only. To add a background to contained sections, use a surface token.

    white:
      $value: '{color.white}'
      $description: Primary canvas (light theme)
    black:
      $value: '{color.gray.95}'
      $description: Primary canvas (dark theme)
