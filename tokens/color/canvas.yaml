color:
  canvas:
    $extensions:
      com.redhat.ux:
        order: 200
        description: >-
          The canvas tokens should be used for page backgrounds only. To add a background to contained sections, use a surface token.

    white:
      $value: '{color.white}'
      $description: Light theme primary canvas
    black:
      $value: '{color.gray.95}'
      $description: Dark theme primary canvas
