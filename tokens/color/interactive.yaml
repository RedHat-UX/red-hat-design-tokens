color:
  interactive:
    $extensions:
      com.redhat.ux:
        order: 30
        description: >-
          Each theme features two shades of blue, one for Link and Focus states and one for Hover
          and Active states. Use the `--rh-interactive-(blue|purple)-(normal|emphasized)` theme
          tokens in order to style content of themable containers like `<rh-surface>`:

          ```html
          <rh-surface color-palette="lighter">
            <rh-card color-palette="darkest">
              <p>That way, colours respond to their parents' <code>color-palette</code>
                 Without requiring <a href="#">custom CSS</a></p>
            </rh-card>
            <p>Use <a href="#">theme tokens</a> for best results.
          </rh-surface>
          ```

          ```css
          rh-surface {
            & a {
              color: var(--rh-color-interactive-blue-normal);
              &:hover,
              &:focus-within,
              &:active { color: var(--rh-color-interactive-blue-emphasized); }
              &:visited {
                color: var(--rh-color-interactive-purple-normal);
                &:hover,
                &:focus-within,
                &:active { color: var(--rh-color-interactive-purple-emphasized); }
              }
            }
          }
          ```


    blue:
      lightest:
        $value: '{color.blue.20}'
        $description: Inline link hover (dark theme)
      lighter:
        $value: '{color.blue.30}'
        $description: Inline link (dark theme)
      darker:
        $value: '{color.blue.50}'
        $description: Inline link (light theme)
      darkest:
        $value: '{color.blue.70}'
        $description: Inline link hover (light theme)

    purple:
      lightest:
        $value: '{color.purple.10}'
        $description: Inline link visited hover (dark theme)
      lighter:
        $value: '{color.purple.30}'
        $description: Inline link visited (dark theme)
      darker:
        $value: '{color.purple.50}'
        $description: Inline link visited (light theme)
      darkest:
        $value: '{color.purple.70}'
        $description: Inline link visited hover (light theme)
