color:
  accent:
    $extensions:
      com.redhat.ux:
        order: 10
        collapse: true

    base:
      on-light:
        $value: '{color.blue.50}'
        $description: Inline link (light theme)
      on-dark:
        $value: '{color.blue.30}'
        $description: Inline link (dark theme)
    brand:
      on-light:
        $value: '{color.brand.red.on-light}'
        $description: Brand red (light theme)
      on-dark:
        $value: '{color.brand.red.on-dark}'
        $description: Brand red (dark theme)
