color:
  white:
    $value: '#ffffff'
    $description: Lightest surface (light theme) or primary text (dark theme)
    attributes:
      type: gray

  gray:
    $extensions:
      com.redhat.ux:
        order: 390
        description: >-
          In addition to white and black, each theme features various shades of gray.
          Be mindful of accessibility when using text or components on top of shades of gray.

    '10':
      $value: '#F2F2F2'
      attributes:
        type: gray
    '20':
      $value: '#E0E0E0'
      attributes:
        type: gray
    '30':
      $value: '#C7C7C7'
      attributes:
        type: gray
    '40':
      $value: '#A3A3A3'
      attributes:
        type: gray
    '50':
      $value: '#707070'
      attributes:
        type: gray
    '60':
      $value: '#4D4D4D'
      attributes:
        type: gray
    '70':
      $value: '#383838'
      attributes:
        type: gray
    '80':
      $value: '#292929'
      attributes:
        type: gray
    '90':
      $value: '#1F1F1F'
      attributes:
        type: gray
    '95':
      $value: '#151515'
      attributes:
        type: gray

  black:
    $value: '#000000'
    $description: Brand black (avoid using)
    attributes:
      type: gray