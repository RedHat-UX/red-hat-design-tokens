color:
  gray:
    $extensions:
      com.redhat.ux:
        order: 50
        description: >-
          In addition to white and black, each theme features various shades of gray.
          Be mindful of accessibility when using text or components on top of shades of gray.

  white:
    $value: '#ffffff'
    $description: Primary surface (light theme) or primary text (dark theme)
    attributes:
      type: gray

  black:
    150:
      $value: '#f5f5f5'
      $description: Tertiary surface (light theme)
      attributes:
        type: gray
    200:
      $value: '#f0f0f0'
      $description: Secondary surface (light theme)
      attributes:
        type: gray
    300:
      $value: '#d2d2d2'
      $description: Borders (light theme) or secondary text (dark theme) 
      attributes:
        type: gray
    400:
      $value: '#b8bbbe'
      $description: Icons or tertiary uses (light theme)
      attributes:
        type: gray
    500:
      $value: '#8a8d90'
      $description: Icons or tertiary uses (dark theme)
      attributes:
        type: gray
    600:
      $value: '#6a6e73'
      $description: Borders (dark theme) or secondary text (light theme)
      attributes:
        type: gray
    700:
      $value: '#3c3f42'
      $description: Secondary surface (dark theme)
      attributes:
        type: gray
    800:
      $value: '#212427'
      $description: Tertiary surface (dark theme)
      attributes:
        type: gray
    900:
      $value: '#151515'
      $description: Primary surface (dark theme) or primary text (light theme)
      attributes:
        type: gray

    # @UNTIL https://github.com/amzn/style-dictionary/issues/695#issuecomment-1378374851
    150-hsl: { $value: '{color.black.150}' }
    200-hsl: { $value: '{color.black.200}' }
    300-hsl: { $value: '{color.black.300}' }
    400-hsl: { $value: '{color.black.400}' }
    500-hsl: { $value: '{color.black.500}' }
    600-hsl: { $value: '{color.black.600}' }
    700-hsl: { $value: '{color.black.700}' }
    800-hsl: { $value: '{color.black.800}' }
    900-hsl: { $value: '{color.black.900}' }
