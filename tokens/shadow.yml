box-shadow:
  $type: shadow
  sm:
    $description: Small box shadow
    $value:
      offsetX: '0'
      offsetY: '{length.3xs}'
      blur: '{length.xs}'
      spread: '0px'
      color: rgba(21, 21, 21, 0.2)
  md:
    $description: Medium box shadow
    $value:
      offsetX: '0'
      offsetY: '{length.xs}'
      blur: '{length.sm}'
      spread: '{length.4xs}'
      color: rgba(21, 21, 21, 0.25)
  lg:
    $description: Large box shadow
    $value:
      offsetX: '0'
      offsetY: '{length.sm}'
      blur: '{length.md}'
      spread: '{length.3xs}'
      color: rgba(21, 21, 21, 0.3)
  xl:
    $description: Extra large box shadow
    $value:
      offsetX: '0'
      offsetY: '{length.md}'
      blur: '{length.xl}'
      spread: '{length.2xs}'
      color: rgba(21, 21, 21, 0.35)
