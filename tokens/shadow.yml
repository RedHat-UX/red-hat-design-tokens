box-shadow:
  sm:
    comment: Small box shadow
    type: shadow
    value:
      offsetX: 0
      offsetY: '{length.3xs}'
      blur: '{length.xs}'
      spread: 0
      color: rgba(21, 21, 21, 0.2)
  md:
    comment: Medium box shadow
    type: shadow
    value:
      offsetX: 0
      offsetY: '{length.xs}'
      blur: '{length.sm}'
      spread: '{length.4xs}'
      color: rgba(21, 21, 21, 0.25)
  lg:
    comment: Large box shadow
    type: shadow
    value:
      offsetX: 0
      offsetY: '{length.xs}'
      blur: '{length.sm}'
      spread: '{length.4xs}'
      color: rgba(21, 21, 21, 0.3)
  xl:
    comment: Extra large box shadow
    type: shadow
    value:
      offsetX: 0
      offsetY: 0.75rem
      blur: '{length.lg}'
      spread: '{length.3xs}'
      color: rgba(21, 21, 21, 0.35)
