box-shadow:
  comment: >-
    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sed ad repellendus eius autem
    architecto, sapiente error ratione ab. Labore, enim blanditiis quam veniam sint totam
    asperiores aliquid distinctio consectetur obcaecati?
  sm:
    type: shadow
    comment: Small box shadow
    example: Accordion panel
    value:
      offsetX: 0
      offsetY: '{length.3xs}'
      blur: '{length.xs}'
      spread: 0
      color: rgba(21, 21, 21, 0.2)
  md:
    type: shadow
    comment: Medium box shadow
    example: Card
    value:
      offsetX: 0
      offsetY: '{length.xs}'
      blur: '{length.sm}'
      spread: '{length.4xs}'
      color: rgba(21, 21, 21, 0.25)
  lg:
    type: shadow
    comment: Large box shadow
    example: Toast
    value:
      offsetX: 0
      offsetY: '{length.xs}'
      blur: '{length.sm}'
      spread: '{length.4xs}'
      color: rgba(21, 21, 21, 0.3)
  xl:
    type: shadow
    comment: Extra large box shadow
    example: Dialog
    value:
      offsetX: 0
      offsetY: 0.75rem
      blur: '{length.lg}'
      spread: '{length.3xs}'
      color: rgba(21, 21, 21, 0.35)
