space:
  $extensions:
    com.redhat.ux:
      description: >-
        Spacers are visual cues used to define fixed amounts of space between elements.
        They make it easy for designers to maintain consistent spacing across components and
        patterns as well as simplify the handoff process between designers and developers.
        Consistent spacing helps maintain balance and rhythm across the system.

