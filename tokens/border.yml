border:
  width:
    sm:
      value: '{length.4xs}'
      comment: 1px border width
    md:
      value: '{length.3xs}'
      comment: 2px border width
    lg:
      value: '{length.2xs}'
      comment: 3px border width
  radius:
    sharp:
      value: 0
      comment: Border radius reset
    default:
      comment: Card with 3px border radius
      value: '{length.2xs}'
    pill:
      value: '{length.4xl}'
      comment: Pill border radius

